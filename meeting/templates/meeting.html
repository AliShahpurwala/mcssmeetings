<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
	<script type="text/javascript" src="{% static 'meeting/js/meeting.js' %}"></script>
</head>
<body>
	{{ meeting_object.meetingHeader }}<br><br>
	{% for item in agenda_items_for_current_meeting %}
		<div>
			<h4>{{ item.agendaHeader }}</h4>
			<h6>{{ item.agendaMainText }}</h6>
			<form method="POST" name="new_comment_{{ item.id }}">
				{% csrf_token %}
				<input type="text" name="comment_text" id="comment_for_item_{{ item.id }}_text">
				<button type="submit" name="create_new_comment">Add Comment</button>
			</form>
		</div>
	{% endfor %}
	{% if administratorStatus %}
	<form method="POST" id="add_agenda_item">
		{% csrf_token %}
		<input type="text" name="agenda_header" id="agenda_header" placeholder="Agenda Header"><br><br>
		<textarea name="agenda_background" id="agenda_background" placeholder="Background Information"></textarea><br><br>
		<button type="submit" name="create_new_agenda_item">Add Agenda Item</button>
	</form>
	{% else %}
	<form method="POST">
		{% csrf_token %}
		<input type="text" name="agenda_header" placeholder="Agenda Header"><br><br>
		<textarea name="agenda_background" placeholder="Background Information"></textarea><br><br>
		<button disabled type="submit" name="create_new_agenda_item">Add Agenda Item</button>
	</form>
	{% endif %}
</body>
</html>
